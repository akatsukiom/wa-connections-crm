<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>WhatsApp Business Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #25D366;
      --primary-dark: #128C7E;
      --secondary: #075E54;
      --danger: #dc3545;
      --warning: #ffc107;
      --success: #28a745;
      --bg-primary: #111b21;
      --bg-secondary: #202c33;
      --bg-card: #2a3942;
      --text-primary: #e9edef;
      --text-secondary: #8696a0;
      --border: #3b4a54;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary) 0%, #40c4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 5px;
    }

    /* Create Session Form */
    .create-session {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input {
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      min-width: 250px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px var(--shadow);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stat-icon.total {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-icon.ready {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    }

    .stat-icon.pending {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .stat-icon.messages {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .stat-info h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-info p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Sessions Grid */
    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px;
    }

    .session-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px var(--shadow);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .session-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .session-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px var(--shadow);
      border-color: var(--border);
    }

    .session-card:hover::before {
      opacity: 1;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .session-title {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-badge.ready {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }

    .status-badge.ready::before {
      background: #28a745;
    }

    .status-badge.qr,
    .status-badge.authenticating,
    .status-badge.initializing {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .status-badge.qr::before,
    .status-badge.authenticating::before,
    .status-badge.initializing::before {
      background: #ffc107;
    }

    .status-badge.disconnected,
    .status-badge.auth_failure {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }

    .status-badge.disconnected::before,
    .status-badge.auth_failure::before {
      background: #dc3545;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .session-info {
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .session-info i {
      color: var(--primary);
      font-size: 20px;
    }

    .session-info span {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .session-info strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      text-align: center;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .qr-placeholder {
      color: #666;
      font-size: 14px;
    }

    .message-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
    }

    .btn-send {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    .session-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      box-shadow: none;
      flex: 1;
      justify-content: center;
    }

    .btn-secondary:hover {
      background: var(--border);
      border-color: var(--primary);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    .btn-danger:hover {
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
    }

    .empty-state i {
      font-size: 80px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .session-card {
      animation: slideIn 0.5s ease forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: stretch;
      }

      .create-session {
        flex-direction: column;
      }

      .create-session input {
        width: 100%;
      }

      .sessions-grid {
        grid-template-columns: 1fr;
      }

      .stats-bar {
        grid-template-columns: 1fr;
      }
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--bg-card);
      color: var(--text-primary);
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--primary);
    }

    .toast i {
      font-size: 20px;
    }

    .toast.success i {
      color: var(--success);
    }

    .toast.error i {
      color: var(--danger);
    }

    .toast.info i {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo-section">
          <div class="logo">
            <i class="ri-whatsapp-fill"></i>
          </div>
          <div>
            <h1>WhatsApp Business Hub</h1>
            <div class="subtitle">Gestiona múltiples sesiones de WhatsApp</div>
          </div>
        </div>
        <div class="create-session">
          <input id="sid" placeholder="ID de sesión (ej: soporte-1)" />
          <button id="btnCreate">
            <i class="ri-add-circle-line"></i>
            Crear Sesión
          </button>
        </div>
      </div>
    </header>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-icon total">
          <i class="ri-apps-2-line"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalSessions">0</h3>
          <p>Sesiones Totales</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon ready">
          <i class="ri-check-double-line"></i>
        </div>
        <div class="stat-info">
          <h3 id="readySessions">0</h3>
          <p>Conectadas</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon pending">
          <i class="ri-time-line"></i>
        </div>
        <div class="stat-info">
          <h3 id="pendingSessions">0</h3>
          <p>Pendientes</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon messages">
          <i class="ri-message-3-line"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalMessages">0</h3>
          <p>Mensajes Hoy</p>
        </div>
      </div>
    </div>

    <section id="list" class="sessions-grid"></section>

    <div id="emptyState" class="empty-state" style="display: none;">
      <i class="ri-chat-3-line"></i>
      <h2>No hay sesiones activas</h2>
      <p>Crea una nueva sesión para comenzar a usar WhatsApp Business</p>
      <button onclick="document.getElementById('sid').focus()">
        <i class="ri-add-circle-line"></i>
        Crear Primera Sesión
      </button>
    </div>
  </div>

  <div id="toast" class="toast">
    <i></i>
    <span></span>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const list = document.getElementById('list');
    const emptyState = document.getElementById('emptyState');
    const socket = io();
    const sessions = new Map();
    let messageCount = 0;

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const icon = toast.querySelector('i');
      const text = toast.querySelector('span');
      
      toast.className = `toast ${type}`;
      text.textContent = message;
      
      if (type === 'success') {
        icon.className = 'ri-check-line';
      } else if (type === 'error') {
        icon.className = 'ri-error-warning-line';
      } else {
        icon.className = 'ri-information-line';
      }
      
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function updateStats() {
      const total = sessions.size;
      let ready = 0, pending = 0;
      
      sessions.forEach(s => {
        if (s.status === 'ready') ready++;
        else if (['qr', 'authenticating', 'initializing'].includes(s.status)) pending++;
      });
      
      document.getElementById('totalSessions').textContent = total;
      document.getElementById('readySessions').textContent = ready;
      document.getElementById('pendingSessions').textContent = pending;
      document.getElementById('totalMessages').textContent = messageCount;
      
      emptyState.style.display = total === 0 ? 'block' : 'none';
    }

    function statusColor(s) {
      if (s === 'ready') return 'ready';
      if (['qr', 'authenticating', 'initializing'].includes(s)) return s;
      return 'disconnected';
    }

    function renderCard(s) {
      const id = s.id;
      let box = document.createElement('div');
      box.className = 'session-card';
      box.innerHTML = `
        <div class="session-header">
          <div class="session-title">
            <i class="ri-smartphone-line"></i>
            ${id}
          </div>
          <span class="status-badge ${statusColor(s.status)}">${s.status}</span>
        </div>
        <div class="session-info">
          <i class="ri-user-line"></i>
          <span>Número: <strong class="me">${s.me?.wid || 'No conectado'}</strong></span>
        </div>
        <div class="qr-container qrwrap">
          <div class="qr-placeholder">
            <i class="ri-qr-code-line" style="font-size: 48px; color: #ddd;"></i>
            <p>Esperando conexión...</p>
          </div>
        </div>
        <div class="message-form">
          <input class="to" placeholder="Número (ej: 5215550000000)" />
          <div class="input-group">
            <input class="msg" placeholder="Escribe tu mensaje aquí..." />
            <button class="send btn-send">
              <i class="ri-send-plane-fill"></i>
              Enviar
            </button>
          </div>
        </div>
        <div class="session-actions">
          <button class="join btn-secondary">
            <i class="ri-notification-line"></i>
            Eventos
          </button>
          <button class="delete btn-danger">
            <i class="ri-delete-bin-line"></i>
            Eliminar
          </button>
        </div>
      `;

      const qrwrap = box.querySelector('.qrwrap');
      const btnSend = box.querySelector('.send');
      const btnDel = box.querySelector('.delete');
      const btnJoin = box.querySelector('.join');

      btnSend.onclick = async () => {
        const to = box.querySelector('.to').value.trim();
        const text = box.querySelector('.msg').value.trim();
        if (!to || !text) {
          showToast('Número y mensaje son requeridos', 'error');
          return;
        }
        
        btnSend.disabled = true;
        btnSend.innerHTML = '<i class="ri-loader-4-line"></i> Enviando...';
        
        try {
          const r = await fetch(`/api/sessions/${id}/messages`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ to, text })
          }).then(r => r.json());
          
          if (!r.ok) {
            showToast('Error: ' + r.error, 'error');
          } else {
            showToast('Mensaje enviado exitosamente', 'success');
            box.querySelector('.msg').value = '';
            messageCount++;
            updateStats();
          }
        } catch (e) {
          showToast('Error al enviar mensaje', 'error');
        } finally {
          btnSend.disabled = false;
          btnSend.innerHTML = '<i class="ri-send-plane-fill"></i> Enviar';
        }
      };

      btnDel.onclick = async () => {
        if (!confirm(`¿Estás seguro de eliminar la sesión "${id}"?\n\nEsto eliminará permanentemente las credenciales guardadas.`)) return;
        
        btnDel.disabled = true;
        await fetch(`/api/sessions/${id}`, { method: 'DELETE' });
        sessions.delete(id);
        box.remove();
        showToast(`Sesión ${id} eliminada`, 'info');
        updateStats();
      };

      btnJoin.onclick = () => {
        socket.emit('join', id);
        showToast(`Escuchando eventos de ${id}`, 'info');
      };

      list.appendChild(box);
      sessions.set(id, { 
        el: box, 
        imgWrap: qrwrap,
        status: s.status 
      });
      
      // 🔧 AUTO-JOIN: Unirse automáticamente a la room para recibir eventos (QR, ready, etc.)
      socket.emit('join', id);
      console.log(`Auto-joined room: ${id}`);
      
      updateStats();
    }

    function setStatus(id, status, me = null) {
      const s = sessions.get(id);
      if (!s) return;
      
      s.status = status;
      const badge = s.el.querySelector('.status-badge');
      badge.className = `status-badge ${statusColor(status)}`;
      badge.textContent = status;
      
      if (me && me.wid) {
        s.el.querySelector('.me').textContent = me.wid;
      }
      
      updateStats();
    }

    function setQR(id, dataUrl) {
      const s = sessions.get(id);
      if (!s) return;
      
      if (dataUrl) {
        s.imgWrap.innerHTML = `<img src="${dataUrl}" alt="Escanea este código QR con WhatsApp" />`;
      } else {
        s.imgWrap.innerHTML = `
          <div class="qr-placeholder">
            <i class="ri-check-double-line" style="font-size: 48px; color: #28a745;"></i>
            <p style="color: #666;">Conectado</p>
          </div>
        `;
      }
    }

    // Socket events
    socket.on('sessions', (arr) => {
      arr.forEach(s => {
        renderCard(s);
        // Ya no es necesario el join aquí porque renderCard lo hace automáticamente
      });
    });

    socket.on('qr', ({ id, qr }) => {
      if (!sessions.has(id)) {
        renderCard({ id, status: 'qr' });
      }
      setStatus(id, 'qr');
      setQR(id, qr);
      console.log(`QR received for session: ${id}`);
      showToast(`QR generado para ${id}`, 'info');
    });

    socket.on('authenticated', ({ id }) => {
      setStatus(id, 'authenticating');
      showToast(`${id} autenticándose...`, 'info');
    });

    socket.on('ready', ({ id, me }) => {
      setStatus(id, 'ready', me);
      setQR(id, '');
      showToast(`${id} conectado exitosamente`, 'success');
    });

    socket.on('auth_failure', ({ id }) => {
      setStatus(id, 'auth_failure');
      showToast(`Error de autenticación en ${id}`, 'error');
    });

    socket.on('disconnected', ({ id }) => {
      setStatus(id, 'disconnected');
      showToast(`${id} desconectado`, 'error');
    });

    socket.on('message', ({ id, message }) => {
      console.log('Mensaje recibido:', id, message.from, message.body);
      messageCount++;
      updateStats();
      showToast(`Nuevo mensaje en ${id}`, 'info');
    });

    // Create session button
    document.getElementById('btnCreate').onclick = async () => {
      const id = document.getElementById('sid').value.trim();
      if (!id) {
        showToast('Por favor ingresa un ID de sesión', 'error');
        return;
      }
      
      if (sessions.has(id)) {
        showToast('Esta sesión ya existe', 'error');
        return;
      }
      
      const btn = document.getElementById('btnCreate');
      btn.disabled = true;
      btn.innerHTML = '<i class="ri-loader-4-line"></i> Creando...';
      
      try {
        const r = await fetch('/api/sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        }).then(r => r.json());
        
        if (!sessions.has(id)) {
          renderCard({ id, status: r.status || 'initializing' });
          // El auto-join ya se hace dentro de renderCard
          document.getElementById('sid').value = '';
          showToast(`Sesión ${id} creada`, 'success');
        }
      } catch (e) {
        showToast('Error al crear sesión', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="ri-add-circle-line"></i> Crear Sesión';
      }
    };

    // Enter key support
    document.getElementById('sid').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnCreate').click();
      }
    });

    // Initial load
    updateStats();
